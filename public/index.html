<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Map</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            touch-action: none;
        }
        .marker {
            background: white;
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 12px;
            white-space: nowrap;
            transform: translate(-50%, -100%);
            pointer-events: none;
        }
    </style>
    <script src="https://mapgl.2gis.com/api/js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new mapgl.Map('map', {
            key: '10153539-2026-4a0c-b7a3-52ddb3fed411',
            center: [37.617, 55.755],
            zoom: 14,
        });

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        function addMarker(name, coordinates) {
            const el = document.createElement('div');
            el.className = 'marker';
            el.textContent = name;
            new mapgl.HtmlMarker(map, {
                coordinates: coordinates,
                html: el,
            });
        }

        for (let i = 1; i <= 50; i++) {
            const lon = randomInRange(37.59, 37.65);
            const lat = randomInRange(55.73, 55.77);
            addMarker('Company ' + i, [lon, lat]);
        }
    </script>
</body>
</html>
